<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/logo.jpg" />
    <link rel="shortcut icon" href="/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuyi的博客 - 现代化个人博客</title>
    
    <!-- 基础SEO Meta标签 -->
    <meta name="description" content="欢迎来到Chuyi的个人博客，分享技术文章、生活感悟和创意思考。探索编程、设计、科技等多元化内容。" />
    <meta name="keywords" content="博客,技术,编程,设计,科技,Chuyi,个人博客,前端开发,全栈开发" />
    <meta name="author" content="Chuyi" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://blog.chuyi.uk" />

    <!-- 性能优化：预连接、DNS预取和资源预加载 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="http://blog.chuyi.uk" />
    
    <!-- 预加载关键JS和CSS -->
    <link rel="modulepreload" href="/src/main.tsx" as="script" />
    <link rel="preload" href="/src/App.css" as="style" />
    
    <!-- 预加载首屏图片 - 移除不必要的placeholder预加载 -->
    
    <!-- 预加载字体 -->
    <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" as="font" type="font/woff2" crossorigin />

    <!-- 内联关键CSS -->
    <style>
      /* 关键渲染路径CSS */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #fafafa;
        color: #1a1a1a;
        line-height: 1.6;
      }

      /* 加载骨架屏 */
      /* .loading-skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
        border-radius: 4px;
      } */

      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      /* 首屏内容优先显示 */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* 优化字体加载 */
      .font-loading {
        font-display: swap;
      }
    </style>

    <!-- 延迟加载Material Icons，避免阻塞渲染 -->
    <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></noscript>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- 完全移除Material Symbols，减少3.75MB的字体加载 -->
    
    <!-- 结构化数据 - 网站信息 -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Chuyi的博客",
      "url": "https://blog.chuyi.uk",
      "description": "欢迎来到Chuyi的个人博客，分享技术文章、生活感悟和创意思考。",
      "author": {
        "@type": "Person",
        "name": "Chuyi",
        "url": "https://blog.chuyi.uk/about"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Chuyi的博客",
        "url": "https://blog.chuyi.uk"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://blog.chuyi.uk/search?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
